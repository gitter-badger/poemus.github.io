	<div class="cont">
    	<div class="tit">天上谣</div>
        <div class="pline">
          <p>（一）<br />
            暖风吹拂的岸边<br />
            王在汲水<br />
            浅浅的天河旋转着星辰<br />
            绚烂的水<br />
            夜里浇灌了人间<br />
            浇湿了眸子<br />
            七月在相爱<br />
            浮云酣眠<br />
            整日天上水声流动<br />
          来回不已</p>
          <p>（二）<br />
            不谙世事的王子<br />
            远离了故周<br />
            不言不笑<br />
            笙管细长<br />
            他唤来蛟龙翻耕烟云<br />
            播种瑶草<br />
            固执的王子<br />
            不言不笑<br />
            笙管细长<br />
            他吹奏黑的雨白的山<br />
            翻耕烟云<br />
            播种瑶草</p>
          <p>（三）<br />
            羲和大神驾驶着日车<br />
            马头之上虽然华盖重重<br />
            穿过时间的缝隙<br />
            它们能够昼夜奔袭<br />
            扬起灰尘<br />
            突击四方<br />
            哆嗦的海洋匍匐在脚<br />
            愤怒的太阳君临头上</p>
          <p><br />
          </p>
      </div>
