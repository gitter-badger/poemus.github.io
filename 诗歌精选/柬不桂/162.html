    	<div class="tit">雨夜</div>
        <div class="pline">
          <p>我现在想，我能否承受更多的风<br />
            冰冷的小渔港里<br />
            下着雨，铺了一层湿滑的深海鱼鳞<br />
            风把它们都吹上岸了<br />
            渔船的桅杆仿佛夜的脊骨<br />
            散发着腥味，拒绝抚爱<br />
            蜷缩在水墨画的一角瑟瑟发抖<br />
            那些可怜的搬运工们抛弃了船主<br />
            跑到店里喝酒了<br />
            昏黄的灯光从窗口倾泻而出，带着酒气<br />
            在空中踉踉跄跄，被雨打湿<br />
            哪家的女人哭泣着<br />
            而小孩已经睡熟<br />
            我现在想，我能否承受更多的冷<br />
            我没有毛衣，没有棉被<br />
            坐在一间通风的屋里倾听海水<br />
            潮水静悄悄<br />
            它们怕冷，不拍打堤岸<br />
            而小渔村对面的城市灯火辉煌<br />
            莺歌燕舞，仿佛已不是冬季不是雨夜<br />
            2009-12-27 22:02<br />
          </p>
