    	<div class="tit">江鹤</div>
        <div class="pline">
          <p>水是白的，像风中的日子<br />
            泊在江上<br />
            你看见的全是鱼<br />
            和它们一生的慈悲<br />
            在陆地上想象着全部经历<br />
            然后变得富足<br />
            王扔出了一颗石子<br />
            瞬间长满了<br />
            水鸟日照下的羽毛<br />
            它敏捷掠过<br />
            陌生村镇的陌生季节<br />
            和江边那棵陌生的花楸树<br />
            而那以后的时间<br />
            你不再认识，不再认识<br />
            那只鹤早已消失<br />
            在寒冬夜色的茫茫江面<br />
            2010-2-16 21:25<br />
            写的时候正流鼻涕，没有毛衣，好冷。<br />
          </p>
      </div>
