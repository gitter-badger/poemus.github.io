<title>寒冷的闪电</title>
</head>

<body background="img/tb-001.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">寒冷的闪电</div>
        <div class="pline">
          <p>不仅仅夜晚<br />
            才有闪电<br />
            白天<br />
            就是太阳当空<br />
            云朵遥远<br />
            人们双双相对<br />
            语波温柔<br />
            不仅仅夏天<br />
            才有闪电<br />
            深秋<br />
            就是硕果累累<br />
            汁水满含<br />
            人们双双相对<br />
            笑容爽朗<br />
            闪电清澄<br />
            不失寒冷<br />
            从敏捷，灿烂的<br />
            一朵花<br />
            嗅进我<br />
            那时<br />
            肉体黑暗<br />
          </p>
      </div>
  </div>
</div>
</body>
