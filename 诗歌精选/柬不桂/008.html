<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">题夜</div>
        <div class="pline">
          <p>我看到海滩和啤酒<br />
            我可以把啤酒望到很远的地方<br />
            但海滩我却不能<br />
            我的屋子太窄了，难以通过<br />
            音乐与灯光<br />
            它们需要一种外力才能固定<br />
            这不可理解的站立悲哀而持久<br />
            细细密密的波涛<br />
            摇着多叶的毛巾<br />
          纷纷讴歌白昼深处的海滩</p>
      </div>
  </div>
</div>
