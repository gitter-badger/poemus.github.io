    	<div class="tit">我抓住了冰冷的铁</div>
        <div class="pline">
          <p>我抓住了冰冷的铁<br />
            犹如抓住了炭<br />
            我要让它重新燃烧<br />
          尽管它以前也是剑</p>
          <p>我不是武士，为君主而征战<br />
            但我是游侠，知道我为谁而生<br />
            我要有剑<br />
            不必是干将莫邪、龙泉青冈</p>
          <p>只要有血<br />
            就是千年淫蚀的铁锈<br />
            万古侵溶的青铜<br />
            我也能洗炼出往昔的光彩</p>
          <p>假如不是铁，我就用心<br />
            用心也就够了，假如不是铁</p>
          <p><br />
          </p>
      </div>
