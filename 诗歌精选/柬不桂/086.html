<title>在深处</title>
</head>

<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">在深处</div>
        <div class="pline">
          <p>这些人在语言深处<br />
            他们的果实沉向天空<br />
            他们忍受了饥饿<br />
            虽然疑惑重重<br />
            在深处<br />
            过客将酒杯倾饮而后离去<br />
            而神留下了<br />
            以一个诡秘的诺言<br />
          </p>
      </div>
  </div>
</div>
