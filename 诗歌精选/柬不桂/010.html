<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">神话</div>
        <div class="pline">
          <p>各种信仰从我的眼中生出<br />
            像是被一只热带鹦鹉击中<br />
            我怎么了<br />
            对你有着光辉的决裂<br />
            却又无可奈何<br />
            折磨我你会想起自身<br />
            是的，一个回答<br />
            在你女性顽皮而又激动的小手指上<br />
            为什么我会漫步晚林<br />
            这里芳草凄美<br />
            正如我所见<br />
            微笑的眉毛<br />
            描着女神的闪光<br />
            细节紧贴唇上<br />
            当你在梦中<br />
            窥见我的眺望<br />
            忽视了陌生的美<br />
            我的逃离似乎轻而易举<br />
          事实上却万分艰难</p>
      </div>
  </div>
</div>
