<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">叫喊</div>
        <div class="pline">
          <p>此刻，河流变换了姿势<br />
            不再凶猛<br />
            大地上万籁俱寂<br />
            流云被遣往他乡<br />
            透明的天空<br />
            在故乡之上失眠而危险<br />
            他的名字鸟儿讴歌相传<br />
            从不忧伤<br />
            我看到远古雄性的腹部有一枚卵<br />
            像我牢记的芳名<br />
            浅色的巨大月球<br />
            未曾为我而留下<br />
            啊，五月<br />
            我献上野兽<br />
            献上我南方人惊惧而美丽的双唇<br />
            献上我的凝视<br />
            我们并立一起<br />
            我将会死亡<br />
            像一块石头碎裂<br />
            黎明正开始<br />
            发怒的他<br />
            无限疲惫的他<br />
            喊不出声音的他<br />
            每一次离开又猛然靠近<br />
            在寒冷的海中引发潮汐<br />
            它们没有肌肉和骨头<br />
            注定跨不上堤坝向我们跑来<br />
            疯狂的潮汐由于距离而吼叫<br />
            此刻，在我们之间<br />
            有褐色的山脉<br />
            戴着黑色的树冠<br />
            在为草原而四处奔走<br />
          </p>
      </div>
  </div>
</div>
