<div class="w960">
	<div class="cont">
    	<div class="tit">为心哭泣</div>
        <div class="pline">
          <p>古原，拿出你金黄的悲哀和无垠的海<br />
            有一支乐队在太阳的腰带下演奏<br />
            人们瞧见自己的影子正啃噬老鼠<br />
            热风，拿出你针的河面与滚圆的葡萄<br />
            所有禽鸟的翅膀都在古寺上空互相碰擦<br />
            流逝的面孔逼迫长满麻点的意象<br />
            颤动，果实在我的双膝上滑行<br />
            深渊，亮着红色的巨大岩石<br />
            当爱隆隆驰过<br />
            避而不视的恋人该如何跃入银河的浓雾<br />
            没有人能想象出一个闪亮的恋人<br />
            我继续在狂雨中构筑一座绝无仅有的大坝<br />
          而这一切仿佛都在为心哭泣</p>
