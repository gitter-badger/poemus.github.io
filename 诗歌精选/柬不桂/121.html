<div class="w960">
	<div class="cont">
    	<div class="tit">诱惑</div>
        <div class="pline">
          <p>她总是小心翼翼<br />
            跟我说话的时候<br />
            总是小心翼翼<br />
            只让我看见她的侧面<br />
            就像那静谧而神圣的悬崖<br />
            是啊，悬崖<br />
            她正青春啊<br />
            却无法告诉我<br />
            牵引我的那一只手<br />
            那束变幻不定的风<br />
            在大陆上失去了踪影<br />
            尽管它催动了所有的花<br />
            在十二月开放<br />
            所有的眼睛在隆冬燃烧<br />
            为了给我<br />
            一个容易忧郁的人<br />
            在静止的时辰<br />
            坐在房前<br />
            就能看见<br />
            一个明亮的春天<br />
            而你<br />
            我求你<br />
            别带着热泪<br />
            在良夜里悄然离开<br />
            在那悲哀的高地<br />
            还有不易察觉的毁灭<br />
            月亮就是<br />
            阴影奔涌的河流就是<br />
          </p>
