    	<div class="tit">南园十三首(《李贺的诗》之六)</div>
        <div class="pline">
          <p>一切疑问出于秋刀的口刃<br />
            一切回答归于忧伤的国土<br />
            勇士啊<br />
            你为的不是利禄功名<br />
            多少年多少地名都淡漠了<br />
            你是个书生却还没有消逝<br />
          </p>
