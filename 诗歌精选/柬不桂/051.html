    	<div class="tit">春音</div>
        <div class="pline">
          <p>是谁，让春天受孕，分娩出一群鸟<br />
            从清晨到入夜<br />
            吹响流水浓稠的黑色唇音<br />
            年轻的情人谈论不止<br />
            譬如说枇杷和荔枝<br />
            在温暖潮湿的下午<br />
            它们染上了太阳不动声色的恶习<br />
            对偶一颠簸而过的云朵充耳不闻<br />
            贫苦而尴尬的南风<br />
            扩充了我们多变的血脉<br />
            向世界扣响未经过滤的好的誓言<br />
            三百种昆虫气味的余馨后面<br />
            失明的目击者<br />
            依靠自我容忍而保持严峻的姿态<br />
            但不合时宜的感冒<br />
            把众多前景灿烂的欢愉翻译成鼻塞<br />
            惊醒了诸神向他倾听<br />
            扰攘大地的蛙声与蛇鸣<br />
            一种等待可乘之机的引力和胃口<br />
            同类的、异类的<br />
            从优美睡眠的缺口<br />
            投向自己与别人的第一瞥就是话语<br />
            虽然技艺娴熟<br />
            却缺乏足够的智慧<br />
            总不觉醒<br />
          </p>
      </div>
