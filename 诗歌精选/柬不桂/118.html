    	<div class="tit">日日夜夜</div>
        <div class="pline">
          <p>我搞不清楚,我遭受到了袭击<br />
            它们来自天空和大地<br />
            那些叹息<br />
            像风一样撼动着整片树林<br />
            在河流两岸<br />
            不是我最寂寞的时候<br />
            什么东西把太阳和阴影割开了一个距离<br />
            就在这个宽广的伤口中<br />
            日子是石头<br />
            石头是它自己<br />
            而我遭受了莫名的袭击<br />
          </p>
