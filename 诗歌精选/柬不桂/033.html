        <div class="pline">
          <p>晨起,你在夏天阴暗的伤口<br />
            向神圣的罗阳山致敬<br />
            山下的河流又直又深<br />
            难以建造一个完整的季节<br />
            那展开的衣裙是喷涌的手<br />
            你令它归于停息<br />
            众多飞鸟腐烂在空中<br />
            给山以永久的标志<br />
            亲爱的人,请允许我作最后的告别<br />
            就用一座山,一个落落寡欢的话题<br />
          </p>
