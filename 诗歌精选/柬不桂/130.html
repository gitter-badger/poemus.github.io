<title>古体・劝兽篇</title>

<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">劝兽篇</div>
        <div class="pline">
          <p>在野之兽<br />
            勿使与得<br />
            矢疾弓张<br />
            其人恶矣<br />
            既获纶绳<br />
            薄鱼焉归<br />
            东山有木<br />
            苍苍以迁<br />
            勿行其野<br />
            饱其匹夫<br />
          </p>
      </div>
  </div>
</div>
