<div class="w960">
	<div class="cont">
    	<div class="tit">一棵树</div>
        <div class="pline">
          <p>在黑暗的春天里我看到一棵树<br />
            土地上没有河流<br />
            它观望着云朵<br />
            灰蒙蒙的天空下那片无浪潮的云朵<br />
            像望着失眠的水<br />
            城市不闪光，不呼吸<br />
            空间在更深的空间里沉睡<br />
            世界寂静<br />
            那棵树高耸出时间<br />
            就在我们的这一刻<br />
            （另一棵树在哪里）<br />
            朦胧的生活中<br />
            那些用敲碎名字拼凑而来的事物<br />
            它们和树面临同样的灾难吗<br />
            一个沉默的阴影中的头颅<br />
            当它终于意识到这些不祥之兆<br />
            突然绽放出一树血红色的蜡质花朵<br />
            不是花朵，是冰冻的闪电<br />
            那棵树长满了闪电<br />
            闪电，噢，太迟了<br />
            它已毁灭在它自己的辉煌中<br />
            在黑暗的春天里<br />
          </p>
