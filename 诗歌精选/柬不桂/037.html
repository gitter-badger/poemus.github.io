<title>黑暗的时刻</title>

<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">黑暗的时刻</div>
        <div class="pline">
          <p>夏天从一片树林洒下来<br />
            没有人知道它的真相<br />
            包括神<br />
            两种命运和画布在灯罩下<br />
            顽强地活动着并举行赛跑<br />
            此时我的感官张开了嘴<br />
            接受夏日的测量<br />
            刀子突然一扭<br />
            &quot;噢,<br />
            精致的无力&quot;<br />
          </p>
      </div>
  </div>
</div>
