<div class="w960">
	<div class="cont">
    	<div class="tit">爪和蹄</div>
        <div class="pline">
          <p>它们长着蹄子<br />
            它们跑得比鹿还快<br />
            它们也长着爪子<br />
            它们能捕获野兔和山鸡<br />
            呵，多好<br />
            它们用来追踪时光的部位<br />
            既是足蹄又是利爪<br />
            它们在古中国繁衍生息<br />
            有着爪蹄兽一样的名字<br />
            它们吃草又狩猎<br />
            没有胆战心惊<br />
            没有凌人盛气<br />
            它们的生活安静又神秘<br />
            它们用来穿梭时光的部位<br />
            就是足蹄和利爪<br />
            然而名字却有别于爪蹄兽<br />
            只因为今天它们已经消失<br />
          </p>
      </div>
