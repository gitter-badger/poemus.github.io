    	<div class="tit">奔</div>
        <div class="pline">
          <p>这是他过去看到的景象<br />
            当他穿越星的果园<br />
            暴雨的篱笆<br />
            一队葡萄在红土长廊上走向他<br />
            一群姑娘在船上笑<br />
            太阳在八月的山顶<br />
            一片泡沫似的树林与风接吻<br />
            他的眼睛<br />
            他的喉咙<br />
            突然在他肉体的骚乱中<br />
            孵化成鸟<br />
            一旦他接近那草原，那山冈<br />
            鸟群将用翅膀分割黑夜与白昼<br />
            而时间在怎样消逝啊<br />
          </p>
