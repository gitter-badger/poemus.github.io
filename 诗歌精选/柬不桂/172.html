    	<div class="tit">我从未见过雪(二首)</div>
        <div class="pline">
          <p>一、<br />
            和你们不同，我从未见过雪<br />
            我知道这一事物，却从未见过<br />
            有关它的一切<br />
            比如形状、温度、族群或者它在南方<br />
            悄然融化的结构<br />
            我无从获知<br />
            我经常在十二月幻想<br />
            一片雪的习性作为我的生活<br />
            为此，之前的十一个月<br />
          我从未造过一个新词，把它豢养</p>
          <p>二、<br />
            我所知道的雪<br />
            以其凉薄，在我之前<br />
            每到一个屋子投宿而获取的温暖<br />
            都不足以提供<br />
            牲畜们唯一的口粮<br />
            经年之后，它们还在反刍<br />
            饥肠辘辘<br />
            缄默的牲口因此而在人间四处迁徙<br />
            我从未见过的雪<br />
            被人提起的时候<br />
            洋洋洒洒，仅有的形容作为已知<br />
            20:25 2010-12-19<br />
            14:00 2010-12-26改</p>
          <p><br />
          </p>
