<div class="w960">
	<div class="cont">
    	<div class="tit">给吃马的时代</div>
        <div class="pline">
          <p>他们认为<br />
            吃马是唯一的出路<br />
            马的身体爆裂出危险与不驯<br />
            马不适合彬彬有礼的时节<br />
            他们认为<br />
            马是白色与黑色的不祥的运动<br />
            他们从马身上切下一块<br />
            与世隔绝的肉<br />
            拒绝犹豫的手的抚爱<br />
            马站在另一个时代<br />
            怒视着屠宰<br />
            劲直的脖子充满光明<br />
            他们喝了马血<br />
            吃光了马肉<br />
            把骨头扔在太阳下<br />
            让它独自增长年轮<br />
            吃马的时代<br />
            酒足饭饱<br />
            起身而去<br />
            只是啊，他们怎样走出<br />
            这个慢条斯理的区域<br />
            既然他们不懂得奔跑<br />
          </p>
      </div>
