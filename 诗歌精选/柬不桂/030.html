    	<div class="tit">临终的避难所</div>
        <div class="pline">
          <p>夜里老母羊的尖叫<br />
            惊醒了暴力的月亮<br />
            河水被光燃烧<br />
            睿智的鱼啊<br />
            它以往骄傲的鳞片<br />
            卡在有刺的网中<br />
            虽然不断分泌黏液<br />
            仍被第三只手掌控<br />
            梅花鹿无法用<br />
            发酵的果子<br />
            洗清内心<br />
            我们知道<br />
            在老虎体内的废墟里<br />
            动物的狂乱早已无影无踪<br />
            计算出水鸥<br />
            两里路的滑翔后<br />
            蛇确信<br />
            再数它的胸骨<br />
            羽毛已毫无意义<br />
            而蛇是懒惰的<br />
            尽管死了几十年<br />
            枯木还是恢复了狼子野心<br />
            它在少女的窗上投下<br />
            张开的爪和牙<br />
            或另外一个人影<br />
            坚硬地证明<br />
            没有什么比在胃里活得更久<br />
            不就是吗<br />
            为了爱过的和用过的<br />
            主人宰了它<br />
            当一个新的小小骨头出现<br />
            在更大的金黄色的月亮<br />
            并不因我们没见过而改变的胃里<br />
          </p>
      </div>

</div>
