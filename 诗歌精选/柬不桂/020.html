<body background="img/tb-002.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">哭声</div>
        <div class="pline">
          <p>春天，我在这里停留<br />
            脚步封存直到你归来<br />
            泪光消失在你对我的视线里<br />
            别，我要远行<br />
            过着了无尽头的凄苦生活<br />
            积雪的峰峦，它们想得多好<br />
            空气甜美，絮语轻声<br />
            它们每天能睡二十四小时<br />
            没有哪一个人能叫醒它们<br />
            而我的睡眠不会太久<br />
            我要喝水<br />
            还要躲避暴雨狂风<br />
            一个人在荒原上岁月匆匆<br />
            别，留住我<br />
            夜色黑黑<br />
            让我再次抚摸你光洁的前额<br />
            让我为你唯一的<br />
            最后的一颗心命名<br />
            哪怕从沉寂中发出一声暗响<br />
            别，留住我<br />
            为我放声哭泣<br />
            一个人在荒原上岁月匆匆<br />
          </p>
      </div>
  </div>
</div>
