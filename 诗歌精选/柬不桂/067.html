<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">马诗二十首(《李贺的诗》之八)</div>
        <div class="pline">
          <p>这匹马不是马<br />
            这颗星本是星<br />
            站立于远离我们的时代<br />
            如果你足够高大<br />
            请你敲击<br />
            它前胸的嶙峋瘦骨<br />
            在黄昏<br />
            你意外发现了远古深沉的铜矿<br />
          </p>
      </div>
  </div>
</div>
