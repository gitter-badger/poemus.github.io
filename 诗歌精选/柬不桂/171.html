        <div class="pline">
          <p>红鞋子，花鞋子<br />
            故乡的姐妹<br />
            抱着<br />
            夜里河边走过的一只黑豹子<br />
            点起灯火<br />
            一个季节用温暖巡视着它的边界<br />
            一个地名用方言遗落了人世的哀愁<br />
            那时，我在哪里<br />
            我跋山涉水，历尽千辛<br />
            以为这就是我的故乡，温情脉脉<br />
            但是，我不知道<br />
            故乡的黄昏，并不适合寒冷的孤儿踽踽终老<br />
            23:34 2010-11-22<br />
          </p>
