<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">雨来</div>
        <div class="pline">
          <p>要清洗这一季的忧伤<br />
            离别之乡<br />
            请你驻留<br />
            在一杯水中<br />
            沉默并非你的沉默<br />
            因而你的喉管<br />
            不是唯一的<br />
            经他编结过的花管<br />
            撒满了铝粉<br />
            以至<br />
            有一天<br />
            它突然变小了<br />
            抽出生锈的沉静的肺部<br />
            古老的泡沫<br />
            涂满你的嘴<br />
            啊,梦幻般的胸<br />
            被海水吹了一万遍<br />
            第一次<br />
            你从岩石中尝出甜味<br />
            第二次<br />
            你被风吹去了骨头<br />
            被吹去了摇动黑夜的头发<br />
            然后,然后<br />
            你是只鸟<br />
            是只威胁闪电的昆虫<br />
            披着厚厚的甲壳<br />
            黑黑的亮亮的<br />
            仿佛三月里传来的<br />
            歌声和哭声<br />
            不要叫醒我<br />
            让我涨满你的河床<br />
            在我俯身凝视的时候<br />
            不要叫醒我<br />
            夏日即将结束<br />
            不要叫醒我<br />
            因为<br />
            我走着<br />
            仿佛只有一个人在走着<br />
            孤独的人<br />
            你无法同时理解<br />
            季节<br />
            和滂沱而至的忧伤<br />
          </p>
      </div>
  </div>
</div>
