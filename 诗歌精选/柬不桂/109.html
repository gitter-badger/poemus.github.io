<title>月亮</title>
</head>

<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">月亮</div>
        <div class="pline">
          <p>你在我们头上巨大的空间<br />
            不停地在夜晚像一块冰<br />
            一匹白色的马<br />
            凝结孤独<br />
            穿过村庄、城市和荒野<br />
            你钉着青铜的前蹄总踏在<br />
            我的前方，展示力量<br />
            你脖子上的鬃毛不断喷涌<br />
            奔驰的树林和草地<br />
            我们渴望什么就获得什么<br />
            你用全部可能发现了海洋<br />
            而它<br />
            像风一样渐渐吹起的呼吸<br />
            见证了我们的存在<br />
          </p>
      </div>
  </div>
</div>
</body>
