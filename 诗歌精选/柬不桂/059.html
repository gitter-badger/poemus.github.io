    	<div class="tit">第四季</div>
        <div class="pline">
          <p>第四季不是春天<br />
            有风的时候常遭遮掩<br />
            第四季不是夏天与秋天<br />
            撕裂我昏暗悲伤的胸膛<br />
            对着大地与植物<br />
            哭喊不休<br />
            第四季也不是冬天<br />
            不是遥相呼应的黑夜<br />
            在太阳的谷底酒杯空空<br />
            第四季不是我也不是你<br />
            第四季是月亮<br />
            是垂死者欠我的一滴泪眼<br />
            第四季在我的心间<br />
            山冈弯腰咳嗽<br />
            而我在第四季的上午出神<br />
            我和第四季穿行在岩石中<br />
            给饥饿以睡眠<br />
            给风给运河<br />
            致以粗犷的敬礼<br />
          </p>
