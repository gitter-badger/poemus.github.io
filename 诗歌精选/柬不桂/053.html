<title>青春,青春</title>

<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">青春,青春</div>
        <div class="pline">
          <p>我仅有的一块石子<br />
            不具说服力<br />
            被风的手指掌控<br />
            面孔荡然无存<br />
            它的小动脉<br />
            可怜的小动脉<br />
            自从血液像酒一般发酵<br />
            被弃用的吸管<br />
            也指导干涸<br />
            往另一方向<br />
            作出投掷之势<br />
          </p>
      </div>
  </div>
</div>
