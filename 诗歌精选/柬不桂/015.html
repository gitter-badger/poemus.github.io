<body background="img/tb-002.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">二女</div>
        <div class="pline">
          <p>这些长着三色堇的桌子<br />
            围绕起群山跳舞<br />
            每拍十二下<br />
            便悬挂一双红色淑女的拖鞋<br />
            这些恐惧的绿葡萄<br />
            哦，惊呆了神圣的纯洁<br />
            我的目光老去<br />
            向她们投下爱情的一瞥<br />
            太阳绷紧了力<br />
          消失在二女战栗的阴影</p>
      </div>
  </div>
</div>
