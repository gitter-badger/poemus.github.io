    	<div class="tit">传说</div>
        <div class="pline">
          <p>（一）<br />
            秦妃刚醒<br />
            倚候北窗想念她的姐妹<br />
            温暖的姐妹一如晓色的云彩<br />
          装满了鸟群</p>
          <p>（二）<br />
            萧史在窗前植下两株梧桐<br />
            那时他是个孤儿<br />
            在远方的石头上流浪而贫穷<br />
            那时他是个幸福人<br />
            睡在弄玉小小的院落里歌唱<br />
            灿烂的梧桐<br />
            两人睡在青凤小小的梦里</p>
          <p><br />
          </p>
