          <p>他敲开核桃<br />
            放入疯狂奔跑的苹果树<br />
            群雪在黑夜中成熟<br />
            带来黄昏的豹子<br />
            它们语音含糊，抖颤不停<br />
            似乎感到美丽姐妹的存在<br />
