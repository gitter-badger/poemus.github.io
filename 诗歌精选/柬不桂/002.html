    	<div class="tit">我缺乏的睡眠</div>
      <div class="pline">
        <p>肺部存留过久的CO^2饮着快乐的啤酒<br />
          世界上许多事物都夭折在它里面，不胜酒力<br />
          而我的睡眠，一棵幽深的大树<br />
          温暖的静谧使我忘却了自己是倒挂悬崖<br />
          或是被土地支撑，我只须一丁点水溶解<br />
          有四束柔光围绕着我，过着不眠的生活<br />
          它们造就了空气中稀薄的絮语<br />
          仿佛情人步履轻盈，睡眠不知道她已来临<br />
          我摇晃着我唯一仅有的大树<br />
          宝石颗颗，仿佛松果坠落<br />
          带来了雨，在我头上，敲出一串阿拉伯曲调<br />
          舞女又白又壮的小腿，它探出了人的旅途<br />
          我的一生中有许多烦恼<br />
          可没有一个是出色的，像睡眠<br />
          这棵幽深的大树继续生长出叶子<br />
          很大很大的倒挂的叶子<br />
        它们让我；热泪涌流，久不能息</p>
