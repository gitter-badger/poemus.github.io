    	<div class="tit">哀悼死者</div>
      <div class="pline">
        <p>我知道，时间多么纤细<br />
          日子的称呼<br />
          每天具有不同的危险<br />
          我知道，生活多么纤细<br />
          自己的切片<br />
          轻薄易碎而别人不能再次触摸<br />
          燃烧的屋脊，他们喜爱的茶杯逐步走入<br />
          昔日，走到今天风的出口<br />
          死者从手中滑落,离去了<br />
          死者的路<br />
          你不曾看见<br />
          他们来世的船只缓慢，行驶在河的斜面<br />
          而雨滴透明<br />
          风儿细细<br />
          我们爬上嫩绿的山腰，坐在岸边<br />
          给他们敬酒，此生的酒<br />
          我知道死者，在今日<br />
        依然籍籍无名，等待被认领</p>
        <p>09年的题目。好几年没回去拜山了，今年也没回。恐怕已认不得许多路了。<br />
          23:37 2012-4-4<br />
          23:05 2012-4-8</p>
