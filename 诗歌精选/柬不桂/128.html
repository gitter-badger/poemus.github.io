<title>古体・鸟高飞</title>
</head>

<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">鸟高飞</div>
        <div class="pline">
          <p>鸟高飞<br />
            在西南<br />
            西南楼台穷沧海<br />
            沧海平<br />
            朔风如怒<br />
            发指赤冠烟如树<br />
            鸟高飞<br />
            越蓬莱<br />
            蓬莱云气绕天池<br />
            天池鹏坠<br />
            龙子舟身<br />
            苟且一衣作星辰<br />
            浪洗高岩回<br />
            落日长河上<br />
            风扶明月去<br />
            影逝太阿城<br />
            逐苍苍<br />
            落莽莽<br />
            八千里步骏马<br />
            十万里跬牛氓<br />
            鸟高飞<br />
            唳天门<br />
            天门蚌闭锁玉秋<br />
            鸟高飞<br />
            击天柱<br />
            天柱铿然欲倾颓<br />
            火势流铜汁<br />
            禽兽竞潜逃<br />
            生生南山林<br />
            鸟飞绝人境<br />
          </p>
      </div>
  </div>
</div>
