    	<div class="tit">敲打</div>
        <div class="pline">
          <p>――写给姜夔</p>
          <p>于是，雨落了<br />
            金黄的雨滴漂浮在星球<br />
            仿佛一片神迹<br />
            时而沉静时而旋转<br />
            所有的植物都随它们疯狂<br />
            所有的日子都有一个绿色的腰身</p>
          <p>于是，雨落了<br />
            白亮的雨滴泼洒在屋顶<br />
            仿佛一枚肉体<br />
            偶然诞生又偶然寂灭<br />
            盛大的音乐随即在迸溅的花朵中响起<br />
            敲打着陌生的蓝</p>
          <p>于是，雨落了<br />
            故国的江湖术士中有一个，他在发呆<br />
            挨着一棵松树坐下<br />
            在雨里，注视着四面发光的夏天<br />
            他的手指变幻着气候和星辰<br />
            在苏州和扬州两根竹节上默默敲打</p>
          <p>于是，雨落了<br />
            纯洁的雨滴浇灌了人间<br />
            2009-9-12 22:47</p>
          <p><br />
          </p>
