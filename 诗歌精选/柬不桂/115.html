        <div class="pline">
          <p>兽在我的岩石上站立<br />
            在沉重和痛苦的一天<br />
            到处是水<br />
            到处都是黑夜和马<br />
            森林把风撕碎<br />
            燃烧的种子把风撕碎<br />
            太阳来到地上抢劫<br />
            把我打伤<br />
            雕刻我的额头<br />
            在祭献的城<br />
            把我埋入宽阔的河里<br />
            陡峭的水<br />
            陡峭的夜晚<br />
            日子在石头上受伤<br />
            无缘无故的受伤<br />
            大地，它要独自留下<br />
            在那女妖绿色的歌声中<br />
            闪亮的雀子<br />
            吞没动物和山峦<br />
            黑夜<br />
            在熄灭的岩石上<br />
            岩石牵着你<br />
            兽要独自留下<br />
            而时间噼里啪啦地响<br />
            在荒凉寂寞的太空<br />
            像一颗星，呼啸着失落<br />
          </p>
