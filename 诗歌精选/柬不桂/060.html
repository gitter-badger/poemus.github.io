<div class="w960">
	<div class="cont">
    	<div class="tit">蓝色统治者</div>
        <div class="pline">
          <p>帝王<br />
            你的妻子娇美而凶狠<br />
            但你是对的<br />
            你睡在花园<br />
            栗子在脚下滚来滚去<br />
            你主管土地<br />
            无比幸福<br />
            你的妻子娇美而凶狠<br />
            但你是对的<br />
            你不听宫庭歌曲<br />
            你养着七条小狗<br />
            毛色棕黄<br />
            你忘记了祖先<br />
            有时候你流亡在海上<br />
            你的妻子蹙眉而哭<br />
            但你是对的<br />
            你坐在草丛里<br />
            阅读蟋蟀<br />
            如此耐心<br />
            等候夏天的成熟<br />
            从不勉强挤出它的汁液<br />
            帝王<br />
            你的妻子面孔娇美<br />
            帝王<br />
            你的妻子神色苍白<br />
            帝王<br />
            帝王<br />
            当你写完了诗歌<br />
            你知道<br />
            那一天<br />
            你将无疾而终<br />
            <br />
          </p>
      </div>
