<div class="w960">
	<div class="cont">
    	<div class="tit">一日</div>
        <div class="pline">
          <p>我需要怎样的耐心才和父亲通一次电话<br />
            我需要怎样的痛苦才接受姐姐的关心<br />
            我需要怎样的遗忘才能说服弟弟<br />
            我需要怎样的幸福才可以和她好<br />
            我需要怎样的痉挛才能摆脱孤独，永久的<br />
            不能<br />
            不能<br />
            在地球上<br />
            生活是如此艰辛<br />
            以致我的脑袋有许多瘤子像汗珠闪烁<br />
            每一粒都是一颗星的忧郁<br />
            一枚多汁的甜蜜的肉体<br />
            亦或是死亡之前一次蓝色的交谈<br />
            唉，虚弱的日子<br />
            我能和谁交谈<br />
            只能凭着粗糙的眉目与无法认清的嘴唇<br />
            在我的房间里<br />
            在一幅风景画里<br />
            在一个悲悯的季节<br />
            跋涉于深蓝色的燃烧的荒野<br />
          </p>
      </div>
