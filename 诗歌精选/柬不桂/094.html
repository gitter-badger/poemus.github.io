<div class="w960">
	<div class="cont">
    	<div class="tit">童谣（一种叙事）</div>
        <div class="pline">
          <p>我的身体有两个阴影<br />
            其中她的那个装满梦的物质<br />
            我的身体有两条伤痕<br />
            其中她的那条用星星刻画<br />
            我的身体有两声叹息<br />
            其中她的那声深入了秋天<br />
            我的身体有两片叶子<br />
            其中她的那片和嘴唇一样温暖<br />
            我的身体有两只纸盒<br />
            其中她的那只养着月亮的幼雏<br />
            我的身体有两座房子<br />
            其中她的那座放得最深最稳<br />
            透明了吧<br />
            身体<br />
            <br />
          </p>
      </div>
  </div>
</div>
