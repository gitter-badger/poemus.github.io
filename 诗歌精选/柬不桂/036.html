<body background="img/tb-003.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">壶</div>
        <div class="pline">
          <p>我手里拿着,将它赞美<br />
            泛香的波光抚平了夜里盛开的阴影<br />
            一切都在<br />
            那些金黄的阴影<br />
            我的手是精华<br />
            事物在它的边缘时而展开时而收敛<br />
            来吧,拥有死亡技能的勇士<br />
            这里是我们的国土<br />
            我们是国王<br />
            用乌鸫大风中留下的绿色血管<br />
            痛饮二十八星宿的外壳<br />
          </p>
      </div>
  </div>
</div>
