    	<div class="tit">心慌</div>
        <div class="pline">
          <p>有一个人就要来了<br />
            轻轻用手指扣一扣石门<br />
            要我从里面打开这座荒城<br />
            “如果你能<br />
            请拥抱我，一起进入你的帝城”<br />
            多少年，我一个人在自己的城子<br />
            把门紧闭<br />
            整天喝水，写诗，休眠<br />
            我不乘坐生活的车辇<br />
            而固执地拥有自己的王权<br />
            现在，有一个人就要来了<br />
            她的纤手再次轻扣石门<br />
            要我从里面打开这座荒城<br />
            “如果你能<br />
            请亲吻我，我们一起关心鱼和浆果<br />
            或者臣民”<br />
          </p>
      </div>
