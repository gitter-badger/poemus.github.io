<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">秘密</div>
        <div class="pline">
          <p>失去了战栗的能力<br />
            是谁在心里打听<br />
            有儿童伊语的河流<br />
            在某个地方<br />
            聚集了诗人喜爱的意象<br />
            虱子跳上云头<br />
            向下俯垂凝视<br />
            饥渴的动物不断喝水<br />
            直到胃里蓄满了<br />
            黑夜<br />
            与白雪各自分别<br />
          </p>
      </div>
  </div>
</div>
