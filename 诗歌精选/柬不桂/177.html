    	<div class="tit">秋夜里</div>
        <div class="pline">
          <p>我喝了些水，打开门窗<br />
            月亮很大<br />
            影子清晰<br />
            我想，如此之近<br />
            是什么距离<br />
            温暖<br />
            从秋天的枝条落下<br />
            在你身边<br />
            一枚枫叶进入睡眠的时间<br />
            真静啊<br />
            到了夏天，会是风暴<br />
            也会是我<br />
            那天之后，你容颜尽老<br />
            鸣蝉纷纷离去<br />
            而我在你身边<br />
            没有过多的真理<br />
            只有一杯水<br />
            给你的水,装满唠叨<br />
            因为我也和你一样老了<br />
            23:56 2011-9-23<br />
            只是妄想<br />
          </p>
      </div>
