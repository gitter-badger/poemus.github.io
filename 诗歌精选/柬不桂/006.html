<title>好吧</title>
</head>

<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">好吧</div>
        <div class="pline">
          <p>秋风，短耳的鹿<br />
            我们闭嘴，不言一语<br />
            看着阳光爬上山冈<br />
            湿润的土，黑藤<br />
            我们睡去，毫无怨怅<br />
            孤舟一只，在波间浮沉<br />
            如凡夫所愿<br />
            我们一一死去<br />
            并不指望回想从前<br />
            听斑驳履印的哽咽<br />
            我们呼出气息<br />
            吹灭流星<br />
          也吹灭我们</p>
      </div>
  </div>
</div>
