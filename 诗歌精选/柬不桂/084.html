    	<div class="tit">消逝</div>
        <div class="pline">
          <p>在额上<br />
            多少北风的利爪加深刻痕<br />
            在心里<br />
            多少人已经亡去<br />
            多少个早晨<br />
            空气清爽<br />
            多少个炎夏<br />
            雨势浩大<br />
            大风中<br />
            多少动物行走在人间<br />
            周身寒冷<br />
            在平原山峦<br />
            在茫茫黄昏<br />
            多少野花与星星一同站起<br />
            多少月亮和诗人诞生又消亡<br />
            王啊<br />
            告诉我<br />
            多少个良辰已经逃逝<br />
          </p>
