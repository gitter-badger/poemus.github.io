    	<div class="tit">我不知道生活......</div>
        <div class="pline">
          <p>当我在故乡沉睡<br />
            怀念那些旧梦<br />
            周围的一切也仿佛都在哭泣<br />
            是因为古老的花园<br />
            那个站立的孩子<br />
            我不知道生活如此易逝<br />
            就像流水<br />
            悄然洗过我的脸<br />
            然后我就老了<br />
            那些我爱过的人却还年轻<br />
            他们拉着我的手走过草地<br />
            用草茎编织花环<br />
            在风里相互拥抱<br />
            祝福彼此<br />
            我不知道生活如此易逝<br />
            当我低头的瞬间<br />
            容颜已改变<br />
            我青春时的歌声也已消散<br />
            远处传来的叹息<br />
            熟悉又朦胧<br />
            仿佛一片柔情<br />
            我亲吻时的那一声笑语<br />
            重又消失在昨日<br />
            我不知道生活如此易逝<br />
            当我在故乡沉睡<br />
            怀念那些旧梦<br />
            周围的一切也仿佛都在哭泣<br />
            是因为古老的花园<br />
            那个站立的女子<br />
            我不知道生活如此易逝<br />
          </p>
