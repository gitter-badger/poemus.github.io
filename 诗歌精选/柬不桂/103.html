<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">艰难的话语</div>
        <div class="pline">
          <p>阳光照耀<br />
            这是假话<br />
            乌云漫天<br />
            这也是假话<br />
            在不适合的季节<br />
            水变得像蜜一样稠<br />
            盐粒像长长的午后<br />
            因潮湿而结晶<br />
            我的手忙乱着<br />
            无法表达<br />
            是你吗<br />
            那个准确的<br />
            手势<br />
            那个哑默不语的<br />
            句子<br />
            在今后的岁月<br />
            眼前的这一片苦楝树林<br />
            一定会懂得这个手势<br />
            就像情人懂得亲吻<br />
            通过它们紫色的飞花<br />
            在今后的沉重的岁月<br />
            在我身后<br />
            就用我的句法<br />
            那未曾使用过的句法<br />
            说出闪电的话语<br />
          </p>
      </div>
  </div>
</div>
