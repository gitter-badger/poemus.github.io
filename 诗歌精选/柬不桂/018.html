    	<div class="tit">黄昏小道</div>
        <div class="pline">
          <p>我独自在小道上徘徊<br />
            两旁是美丽的房子深深<br />
            道边堆满了木板，带着苦味<br />
            日久年深，它们有些已经腐烂<br />
            有些被砍破，烧伤了<br />
            隐藏在暗淡的树影和寂静中<br />
            像一张张苍老的脸<br />
            房子的门不朝小道开<br />
            我走上去，宛如走在<br />
            一片带着神秘结构的花瓣<br />
            于是风，灰色的<br />
            从黄昏深处吹来<br />
            寒冷稍欠温暖<br />
            我的羽毛在暮风中翻卷<br />
            落叶在大风的缝隙中高悬<br />
            人们静下了<br />
            他们对此一无所知<br />
            房子一间接着一间<br />
            匍匐在地上<br />
            就这样，我沿着古老的黄昏小道<br />
            步出了人类狭窄的小镇<br />
            听见的和听不见的依然在风中吹响<br />
          </p>
