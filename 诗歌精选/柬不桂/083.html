    	<div class="tit">云彩</div>
        <div class="pline">
          <p>我的手臂伫立于另一个天体<br />
            而你将被遗忘<br />
            梦里强有力的寂静又将你拉回<br />
            年轻华美的夜晚<br />
            我的被褥覆盖住原野<br />
            我在大地上睡着<br />
            你前来探视<br />
            而后走向更早阔的清晨<br />
            你的马奔向因昏厥而站起的人间<br />
            在如此的年代<br />
            尊贵的标志在大气中<br />
            穿着常惯的服饰<br />
            我的童年在雀翅上睡眠<br />
            和你相遇，忘记游戏<br />
            我在你对面住着<br />
            看你用温暖织补天空<br />
            为了辨认各自的面孔<br />
            强风带着闪烁的星辰<br />
            横贯了南北大山脉<br />
          </p>
