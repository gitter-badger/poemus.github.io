<title>五月</title>
</head>

<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">五月</div>
        <div class="pline">
          <p>在平原上，疾风大呼<br />
            吹灭了树的绿色绒毛<br />
            野马的尘埃<br />
            硬生生地从灵魂的大裂缝中<br />
            暧昧地穿过<br />
            云朵里面没有人类的第六根指骨<br />
            它只有少数被触摸的惊惧<br />
            和五月里发酵的鹰的泡沫<br />
          </p>
      </div>
  </div>
</div>
