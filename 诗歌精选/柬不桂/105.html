	<div class="cont">
    	<div class="tit">遥远的家乡</div>
        <div class="pline">
          <p>这一年,我北上 <br />
            绿色的星辰扭成强力的漩涡<br />
            雨叭叭地响<br />
            蓝色的山脉滑进呼啸的深夜<br />
            嘴慢慢地喝<br />
            我的酒有点弯曲 <br />
            易于咳嗽<br />
            当我不再习惯站着睡眠或者坐着<br />
            不再习惯说出爱<br />
            我就喝它<br />
            这一年,有许多个月<br />
            一只肮脏的鹤把它们都甩了<br />
            在它们露出腥臊的鳞片之前<br />
            在某条河流突然干涸之后<br />
          </p>
      </div>
