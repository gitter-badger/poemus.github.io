    	<div class="tit">汨罗</div>
        <div class="pline">
          <p>累累硕果在孔雀的丝绒之中<br />
            蓬松的花簇把青贝装扮<br />
            最后的泪被最初的梦拉坠<br />
            美人啊,轻风的衣裳,激水的玉佩<br />
            坐着一辆油壁车在江面上徘徊以待<br />
            倾斜的白云如此冰冷,长满了苔藓<br />
            月亮是石罅中一枚条形的古币<br />
            飘落的羽毛让灯笼在松林里尖叫<br />
            昏暗的翠烛滴落在幽涩的流沙<br />
            一只奇怪的鸟离开了美人的怀抱<br />
            水中各处房屋都挂出了火宛如蓝眼<br />
            雷声高擎着众仙的穹隆<br />
            是谁,伸开五月的手掌<br />
            吸引这大理石般的水面与美人虺然而去<br />
            什么时候,人们在墨绿的光下<br />
            再也找不到汨罗的美人和她等待的男子<br />
          </p>
