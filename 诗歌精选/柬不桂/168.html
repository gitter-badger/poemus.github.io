<body background="img/tb-003.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">霜降</div>
        <div class="pline">
          <p>世界上的树木落下了叶子<br />
          世界上的树木静了</p>
          <p>所有的色彩，在枫叶之前，被风吹走<br />
            留下了一只灰雀和思念的重量</p>
          <p>折断的枝条伸向水中 温暖的云朵<br />
            它使岸边的一只蚂蚁寂然出神，恍惚了片刻</p>
          <p>日正当午，石头坐成了石头<br />
            虫子缄默不语，霎时的日落染湿整片空林</p>
          <p>时间分割出来的时间，青衫太薄<br />
            它不能独自走回故乡，在此被高粱酒后的祖先命名</p>
          <p>一如今日，屐履所过，衰草连绵<br />
            白露为霜<br />
            22:39 2010-10-27<br />
            冷得好快。没有带衣服过松山湖，晚上睡的时候蜷缩成团了。</p>
          <p><br />
          </p>
      </div>
  </div>
</div>
