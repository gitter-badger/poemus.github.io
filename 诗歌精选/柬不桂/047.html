<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">当诗人爱上你</div>
        <div class="pline">
          <p>当诗人爱上你，我的姑娘，请你莫要惊慌<br />
            他仅只摇落天笔，饱蘸着美不达的溶溶月光<br />
            绘下你的倩影与娇容，不再为忧伤而百结愁肠<br />
            当诗人爱上你，我的龙女，请你多加小心<br />
            他会突然放出思念，驱赶它们从四面八方<br />
            向你奔涌袭来，威胁你心中遥远的祖国城邦<br />
            当诗人爱上你，我的女郎，请你稍作矜持<br />
            悄悄看他的着急，看着他的双手夜贼般长出<br />
            叶绿，捧着你一朵熠熠生辉的心花<br />
            当诗人爱上你，我的丹鹤，请你向他复仇<br />
            就用一窝浅笑一水秋波<br />
            将他飞动的歌诗拢浸成快乐的哑然和呆立<br />
            当诗人爱上你，我的女神，请你维护他崇高的天职<br />
            把心和爱交还给他，让他欢喜<br />
            仿佛一个得到糖果的孩童得到了世界<br />
          </p>
