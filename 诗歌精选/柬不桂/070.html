<div class="w960">
	<div class="cont">
    	<div class="tit">绿歌(《李贺的诗》之十一)</div>
        <div class="pline">
          <p>绿色的歌从云中向人间倾俯<br />
            绿色岩石上坐着绿色的帝王<br />
            他独自一人使用绿色的内脏<br />
            在闷闷地喝酒<br />
            当你和绿色的动物<br />
            那时候没有白昼也没有夜晚<br />
            你们在绿色的风中疾驰<br />
            你的喉咙因颤抖而荒凉<br />
            唱出了疯太阳绿色的耳朵<br />
            狂乱的月亮一把揪住海洋<br />
            它骑在你绿色的背脊上<br />
            一面给你喂食一面歌唱绿色的谣曲<br />
          </p>
      </div>
