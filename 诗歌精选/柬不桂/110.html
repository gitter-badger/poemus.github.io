        <div class="pline">
          <p>我的双手刻着星星的踪迹<br />
            风吹不掉，云朵也不能遮掩<br />
            当我像浪子一样<br />
            在黑夜中行走而关闭眼睛<br />
            甚至关闭了花朵<br />
            我总能发现它们闪亮的嘴唇与额头<br />
            在寂静的山脊上它们照耀着我<br />
            像照耀着洁白的睡眠<br />
            静静地永远不会转身就走<br />
            把树枝、草茎弄得瑟瑟嗖嗖<br />
            有时候我找到一块贫苦的面包<br />
            因幸福而扭弯了它们的征道<br />
            于是所有的雀子齐声鸣叫<br />
            大地透明，尴尬自不言说<br />
            我以饥饿匍匐爬过了玻璃<br />
            最初的冰在我手上咔嚓响<br />
            年复一年，它们铭记了所有的生活<br />
            虽然四周别无他人，用掌纹<br />
            它们铭记了所有的生活，感染了我<br />
            夜晚，不管它是什么<br />
            一旦洞悉了生活<br />
            星星就从我的手里诞生<br />
            风吹不掉，云朵也不能遮掩<br />
          </p>
