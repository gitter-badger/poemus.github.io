<div class="w960">
	<div class="cont">
    	<div class="tit">青鸟</div>
        <div class="pline">
          <p>远方的鸟，在神话里出现<br />
            语言的碎片，在海上沉浮，而有神性<br />
            你说，此时孤独<br />
            一只北方的鱼，大得无法想象<br />
            那黑天黑地<br />
            你在大陆深处，而它在水里，或天空<br />
            在中国，你阅读古书纪年<br />
            席子很老，你盘坐的席子很老了<br />
            大片史前的花朵在变蓝<br />
            像一支支缩小的闪电<br />
            在你翻开诗经的手上瞬间枯萎<br />
            远方的鸟，无法印证，依然神秘<br />
            王的屋子空空<br />
            宣告者与聆听者皆已不在<br />
            一片星辉，恍如寂静的宇宙<br />
            青鸟去不还<br />
            12:35 2012-3-4<br />
          </p>
      </div>
