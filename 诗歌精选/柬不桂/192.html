      <div class="pline">
        <p>我在旱季里面写水，啊，水<br />
        遥远的云朵</p>
        <p>岸边丰茂的植被<br />
          吞吃河床</p>
        <p>女人一样的水，实际上是虹<br />
          挽于两山之间</p>
        <p>金色的干涸，饱满的谷粒<br />
          风悄悄流淌</p>
        <p>溢出的水，没有停顿<br />
          潜在敌意</p>
        <p>语言的反面，词语沉浮<br />
          暗淡了时间的闪光</p>
        <p>我在雨季里面观水，啊，水<br />
          人间的洪流<br />
          22:13 2012-10-2<br />
        </p>
