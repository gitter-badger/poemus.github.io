<title>幻想</title>
</head>

<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">幻想</div>
        <div class="pline">
          <p>一朵云<br />
            被风轻轻吹过<br />
            于是发芽了<br />
            淡淡的<br />
            云芽<br />
            像温暖的触角<br />
            抚摸天空<br />
            抚摸山峦<br />
            而你被我拥抱过<br />
            于是也长成了<br />
            一株亭亭玉立的树<br />
            亮闪闪的叶子<br />
            蒙住我的眼睛<br />
            淹没了我双手<br />
            就在我的河流<br />
            在春天<br />
          </p>
      </div>
  </div>
</div>
</body>
