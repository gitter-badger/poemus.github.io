          <p>一千只鹤在空中便是一朵云飘过<br />
            已经很久了<br />
            它们洁白的身影仿佛历史中苦难的生活<br />
            把风吹得蓝蓝的<br />
            用灌木、芦苇和鱼鳞的光<br />
            给每一座山挽一个温暖的草枕<br />
            然后逝去<br />
          </p>
