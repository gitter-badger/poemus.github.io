    	<div class="tit">大悲咒</div>
        <div class="pline">
          <p>妈妈信佛了<br />
            在我十九岁的时候<br />
            她从城里买回一盒磁带<br />
            要跟着念大悲咒<br />
            那天阳光温和<br />
            绿叶婆娑<br />
            我的好性子妈妈<br />
            她的声音<br />
            跟午后的树影一样宁静<br />
            清脆鸣叫的鸟<br />
            它停在竹林<br />
            摇落了光斑无数<br />
            山后的道路寂寂<br />
            旷地一片草长<br />
          我的妈妈信佛了</p>
          <p>从此我像是被遗弃在人间</p>
          <p><br />
          </p>
      </div>
