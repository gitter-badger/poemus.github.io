<body background="img/tb-002.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">小诗</div>
        <div class="pline">
          <p>又是黄昏,肢体倦了<br />
            让月亮守着<br />
            一个图象侵进来<br />
            到达心中即不复存在<br />
            凝霜的枯藤泡月如水<br />
            无力的山影<br />
            在枯草中漂浮<br />
            永恒于沉思一刹那间收藏<br />
          </p>
      </div>
  </div>
</div>
