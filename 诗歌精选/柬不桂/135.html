	<div class="cont">
    	<div class="tit">古东门行</div>
        <div class="pline">
          <p>我梦一觉累腰骨<br />
            风吹海立拭大鹏<br />
            大鹏垂翼俯洛川<br />
            使我独坐如危卵<br />
            喟然伤心肝<br />
            我见东门子<br />
            割股竟自食<br />
            寒心悬古木<br />
            飘摇无所依<br />
            长月荒凉尔何来<br />
            徂来东山路<br />
            鸱枭傍我鸣<br />
            流水断幽壑<br />
            徘徊不得归<br />
            星气动摇变颜色<br />
            猛兽奇鬼欲搏人<br />
            萧萧竖子君何欲<br />
            我本楚国人<br />
            不见孔夫子<br />
            寂寞发狂吟<br />
            劳生思兮志惨怛<br />
            彼日月兮掩其光<br />
            桂兮桂兮奈若何<br />
            狂徒呼我尽馀肉<br />
            拔剑击地长叹息<br />
            梁王妃子苦姿容<br />
            嫣然不复回眸笑<br />
            非是梁王好女色<br />
            由来天物摧藏抑压之<br />
            我辈尚如此<br />
            尔独安能慷慨出大道<br />
            归去来<br />
            归去来<br />
            我欲渡河河无船<br />
            我欲凭陵雪满山<br />
            宝剑铿鸣空相对<br />
            孤云一片横塞天<br />
            <br />
          </p>
      </div>
  </div>
</div>
