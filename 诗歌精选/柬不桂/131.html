<title>古体・于子将归</title>
</head>

<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">于子将归</div>
        <div class="pline">
          <p>于子将归<br />
            我心伤悲<br />
            行垅采桑<br />
            白茅撩之<br />
            三年不见<br />
            欣美且长<br />
            于子将归<br />
            环髻美美<br />
            玉蟾微鸣<br />
            非我所馈<br />
            我俟城南<br />
            恍惚有盼<br />
            之子不归<br />
            珂流不竭<br />
            言笑宴宴<br />
            好事姑嫜<br />
            我心匪石<br />
            不死何为<br />
            <br />
          </p>
      </div>
  </div>
</div>
</body>
