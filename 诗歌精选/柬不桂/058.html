<div class="w960">
	<div class="cont">
    	<div class="tit">失语的忧伤</div>
        <div class="pline">
          <p>你会相信吗<br />
            一个世纪以后 <br />
            生活要让我睡眠<br />
            那些诱惑时辰的<br />
            诗歌<br />
            恋人<br />
            将一去不返<br />
            月亮与蔬菜承受着日复一日的冷落<br />
            从此无人看管<br />
            你会相信吗<br />
            那时马匹在风里跑<br />
            尘埃吹得比风还快<br />
          </p>
