<body background="img/tb-002.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">那些日子</div>
        <div class="pline">
          <p>那些日子已远不可追了<br />
            还有清晨的那一只水鸟<br />
            那些赤裸的夏天的躯体<br />
            以及温柔而湿润的风<br />
            太阳的河岸<br />
            蓝色的山脉和花香<br />
            你从一开始就在那里了<br />
            立于一条盛开的山弧之上<br />
            观望世界的温情女子<br />
            像云慢慢流动的呼吸<br />
            你询问每一个白昼<br />
            寻找我冻僵而孤独的额头<br />
            可是你找不到我<br />
            在那些我们熟悉的地方<br />
            你再也找不到我那未接吻过的口唇<br />
            羊群在彩虹之下<br />
            悠闲吃草<br />
            后面是大地或天空<br />
            在安眠<br />
            你再也找不到我了<br />
            那些困乏的岁月<br />
            生活把我推向哪里<br />
            连闪电也劈不开我那可怕的睡眠<br />
            唉，那些可爱的日子已远不可追了<br />
            还有那个善良的女子<br />
          </p>
      </div>
  </div>
</div>
