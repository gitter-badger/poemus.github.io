    	<div class="tit">霜天雪事</div>
        <div class="pline">
          <p>雪落无声<br />
            我听到菜花在言语<br />
            它比血还清澄<br />
            炭树的皱纹<br />
            风刮不起<br />
            溪水因此凝入玻璃<br />
            草尖抖颤着<br />
            牛的犄角直射天空<br />
            想以更广阔的<br />
            铁抓住白色冻土<br />
          </p>
