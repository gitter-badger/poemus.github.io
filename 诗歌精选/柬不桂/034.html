<div class="w960">
	<div class="cont">
    	<div class="tit">鹁鸪</div>
        <div class="pline">
          <p>它发现了我<br />
            犹如发现了洞开的大厅<br />
            里面空无一人<br />
            它一只脚独立在透明的草丛<br />
            血液和它从不分离<br />
            没有言语<br />
            影子羞怯地离开<br />
            或许是了<br />
            它的翅膀被空中渗出的呼吸封闭<br />
            它像块海绵坚守不退让<br />
            小石一颗是它的堡垒<br />
            而我是这寂静的俘虏<br />
            闪电爬上了它蓝色的脸颊<br />
            用一道和谐而静谧的细浪<br />
            把我们的容颜隐藏<br />
            不分昼夜地溶解<br />
            谁轻抖了一下尾翎<br />
            发现自己孑然一身<br />
            一轮烧红的月亮<br />
            刺入笔直的枯木<br />
            发疯似地<br />
            在夜的大衣中直哆嗦<br />
            成群的花<br />
            已经开的或是还没开的<br />
            纷纷如雪落下<br />
            我们苦不堪言<br />
            等待明天早起的人来收获<br />
            这三个自始至终没有饰上鹁鸪叫声的果实<br />
          </p>
      </div>
