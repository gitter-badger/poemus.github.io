<div class="w960">
	<div class="cont">
    	<div class="tit">冬(二)</div>
        <div class="pline">
          <p>告诉我<br />
            你为什么在我的体内<br />
            在我的土地上播撒黑暗的花粉<br />
            告诉我<br />
            我命运在某颗星上闪耀的方式<br />
            以及我到这儿来的理由<br />
            囚禁者啊<br />
            我已知道你<br />
            懂得你用什么样高明的手法<br />
            使众多有吃盐经验的老头<br />
            不敢妄想自己还有下一个春天<br />
            或是说习惯了季节更替的危险<br />
            尽管他们本身就在这循环中<br />
            而不久前,他们在早上喝茶<br />
            呼吸<br />
            将手伸进太空<br />
            把弄温暖的太阳<br />
            告诉我吧<br />
            我知道我还年轻<br />
            就像一匹马因为风的存在<br />
            而可以跟你搏斗<br />
            奔跑在时间的边缘<br />
          </p>
      </div>
  </div>
