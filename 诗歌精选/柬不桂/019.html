    	<div class="tit">云下</div>
        <div class="pline">
          <p>夜晚，我在地球上漫步<br />
            由于生活的凄苦我抬头仰望<br />
            蓝色的星空，自由的云<br />
            它们同时穿过<br />
            闷浊的空气<br />
            到达我心里<br />
            有一些人，我不知道他们是谁<br />
            白天<br />
            他们撕开炎热或是敲破酷寒<br />
            在白云下面快乐地谈论<br />
            在天边的山间林地上赤裸<br />
            将裹束躯体的布条放飞<br />
            他们<br />
喝酒<br />
下棋<br />
一个脚夫挑着担子走过黑色的山<br />
他踏歌而行悠然路过<br />
他们请他<br />
喝酒<br />
吟诗<br />
在青青的枫树下快乐地谈论<br />
白云也不穿裤子<br />
自由滑行在高空<br />
他们没有家<br />
没有一颗留在远处的心<br />
他们时而啸歌，时而仰望白云<br />
目光反射到我的心里<br />
如今<br />
夜晚<br />
所有的景象都消失了<br />
喧闹的世人已经把天空漆红<br />
我小心翼翼，路过地球的每一个洞<br />
衣服<br />
裤子<br />
它们即将要破土而出<br />
          </p>
      </div>
  </div>
</div>
