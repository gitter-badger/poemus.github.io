    	<div class="tit">冬日即事</div>
      <div class="pline">
        <p>雪在秃树的顶梢卷回<br />
          有人在跺脚取暖<br />
          而我除了为数不多的几枚硬币<br />
          身无他物，不知什么原因<br />
          雪在有篱笆的人家降落<br />
          我同时看到一只鸟降落<br />
          在墙上，灰的，不知是什么鸟<br />
          还有谁，拉着长长的一串空气<br />
          略带硬度，从我眼前飘过<br />
          在这样的一个冬天捕捉种种事物<br />
          如果没有良友做伴就徒具耐心<br />
          任何人不能跺脚，只能摇头<br />
          那条温暖的庞然大物缓慢驶来<br />
          打开它的肚子，里面的食物还没消化<br />
          我钻进去，握住一只手<br />
          和我的另外一只同样冰凉<br />
          即使我的左手握住右手<br />
          内心腾涌，我却无力再呼吸<br />
        因为我怀疑事实的本身就是雪和鸟</p>
