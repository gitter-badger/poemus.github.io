    	<div class="tit">别处之我</div>
        <div class="pline">
          <p>这银的季节烤焦了我的魔芋</p>
          <p>而我在别处<br />
            种着黑色的石头</p>
          <p>这迸溅的黑夜从不下雨</p>
          <p>而我的语言凌乱<br />
            垂涎于影子上的钟点，软体动物般四处乱爬</p>
          <p>这警觉的风声徘徊在边缘</p>
          <p>而我的睡眠抓住一条河<br />
            从背脊中用水，淘出一把黑色铁矿砂</p>
          <p>这荒芜的寂静看不到别的野蛮人</p>
          <p>而我的眼睛向里，掘一口深深的井<br />
            倒映的视觉锈迹斑斑</p>
          <p>或许用来灌溉，这暴烈的马群嚼尽</p>
          <p>我在别处<br />
            种着黑色的石头<br />
            22:44 2011-12-18</p>
          <p><br />
          </p>
      </div>
