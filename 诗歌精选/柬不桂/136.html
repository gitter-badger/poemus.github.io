	<div class="cont">
    	<div class="tit">饮酒辞</div>
        <div class="pline">
          <p>邀君万里断云楼<br />
            同把形骸去人间<br />
            银浦仙子有玉浆<br />
            一瓢一酿须千年<br />
            撒去海尘犹未醒<br />
            听管欲眠暖苔衣<br />
            青凤殷勤舞歌头<br />
            素女轻声变秋雨<br />
            攻车紧<br />
            战舰繁<br />
            君吁嗟<br />
            吁嗟且将寒袖掩残杯<br />
            粉霞蒸烟团团上<br />
            一石只作五斗量<br />
            以此饱我醉中身<br />
            君无行<br />
            斛深难攀越<br />
            古来贤者悲白首<br />
            振袂一入不复出<br />
            扰扰焉如江汉之载浮萍<br />
            我曹应自九垓外<br />
            成此忧愁忧思不老身<br />
            直岩结飞霜<br />
            风沙暗空林<br />
            奔泉熊咆哮<br />
            虎欲食人肠<br />
            西域苍茫何所有<br />
            野人觉后长叹息<br />
            以雪相待<br />
            慰我无子(子,非子女,乃良友)<br />
            一俱狂徒皆石类<br />
            见谷悲风烈烈起<br />
            不如还饮我酒梦李白<br />
            歌古谣<br />
            莫使惹尘埃<br />
          </p>
      </div>
