    	<div class="tit">秋葡萄</div>
        <div class="pline">
          <p>终于,我翻过了南方的群山<br />
            我渴极了<br />
            嘴唇给月亮涂满黄金<br />
            手坐在那里<br />
            切开了时间<br />
            从秋天灰色的触角下摘一颗葡萄<br />
            摘下了九月<br />
            孤独的水<br />
            在干涸里不断上升的水<br />
            它那么饱满<br />
            以一个灵魂的强度<br />
            我把它放到岩石上<br />
            它那么结实<br />
            静静的仿佛一枚矿核<br />
            困住了<br />
            紫色的一道闪电<br />
            我吓坏了<br />
            跑进它的阴影<br />
            用双重的重量<br />
            咬着她<br />
            染霜的女子<br />
            因为成熟而跳出地面<br />
            又因为与风相似而未及下落<br />
            终于嚼碎在太阳白色的齿间<br />
          </p>
