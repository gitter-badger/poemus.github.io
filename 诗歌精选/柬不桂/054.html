    	<div class="tit">困惑</div>
        <div class="pline">
          <p>对水的害怕<br />
            是伤了骨头的狂犬病患者<br />
            而走失的<br />
            是两重天空之中的鱼群<br />
            和温暖的棉絮与水草<br />
            在沉默中寄宿的跳蚤<br />
            三流酒店的常客<br />
            你们认为如何<br />
            歌唱之后<br />
            突然终止食物供给<br />
            仅仅给舌头画上<br />
            有旧时气味的鸭子<br />
            带着它<br />
            你们回归故园<br />
            不吃不喝<br />
            活得珍贵<br />
          </p>
      </div>
