<title>忧郁</title>
</head>

<body background="img/tb-002.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">忧郁</div>
        <div class="pline">
          <p>(一)<br />
            大地古老<br />
            河流深深<br />
            树木在中午自言自语<br />
            风儿从黄昏吹<br />
          愈吹愈远</p>
          <p>(二)<br />
            云朵厚厚<br />
            挨着月亮<br />
            我宁静的姐妹带我走<br />
            树上的大百合花醒了<br />
            看着我们在她幸福的土地上走</p>
          <p>(三)<br />
            光线微弱<br />
            夜色黑黑<br />
            我们在哪座山里丢失了钟点<br />
            在哪块岩石上画满沉默的符号<br />
            因醉酒而语言辉煌</p>
          <p><br />
          </p>
      </div>
  </div>
</div>
