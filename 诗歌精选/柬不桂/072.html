    	<div class="tit">呼吸迫近</div>
        <div class="pline">
          <p>懦弱的青年<br />
            血管薄脆<br />
            坐在一簇潮湿的树叶中发冷<br />
            他有七个名字<br />
            七种早晨与暮色的边缘<br />
            看不到月亮<br />
            星子稀少<br />
            懦弱的青年<br />
            花朵烧伤了他<br />
            别过双脸 <br />
            离开住所他步入深秋<br />
            懦弱的青年<br />
            你的哭声无济于事<br />
            在南方的季节<br />
            天空需要全部的眼睛和嘴唇<br />
            以及你那有野兽生存的严重死亡<br />
          </p>
