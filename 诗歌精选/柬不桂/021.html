<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">最初的忧伤</div>
        <div class="pline">
          <p>多么美丽的夜色<br />
            温柔在异乡的小星<br />
            它将透风的面容变作最初的忧伤<br />
            并利用人类脆弱的心细细将她吟唱<br />
            抚人的目光让我欣狂<br />
            仿佛她有比心更古老的水域，泛漾着波光<br />
            多么热烈的夜色<br />
            “来呀，快来握住这位女郎的手”<br />
            “她在夜间叫所有的花儿怒放”<br />
            若羞于夜空中飞鸣的野鹅你呀切莫声张<br />
            多么寂静的夜色<br />
            每一阵风过后我都要重新标志<br />
            迷失在东方的三五小星<br />
            或是缓笔将忧伤抒写<br />
            女郎呀，你永远都不会听到<br />
            九月里喧嚣的泥泞<br />
            而泥泞造就了我的忧伤<br />
          </p>
      </div>
  </div>
