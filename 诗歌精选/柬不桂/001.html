    	<div class="tit">棱柱逸事</div>
      <div class="pline">
        <p>在我的房里有一头棱柱<br />
          因为只有它长了三个角<br />
          所以十分孤独<br />
          白天它借助它的角隐藏<br />
          如果有人问我它从哪儿来<br />
          我无从回答<br />
          它在夜里独自谈论一小时<br />
          我人虽在却难以捉摸<br />
          一小时犹如一千年<br />
          它继续长出四个角<br />
          挪开其中一角<br />
          它窥见自己的中心<br />
        飞快逮住亲吻而显美好</p>
