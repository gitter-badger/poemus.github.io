	<div class="cont">
    	<div class="tit">冬(一)</div>
        <div class="pline">
          <p>说再见吧<br />
            冬天的大地一片萧索<br />
            像一片射入冰冷湖水的阳光<br />
            是我的思想反抗着你<br />
            除了阴暗的光线它一无所有<br />
            甚至无道德可言<br />
            而我只是一个普通的生命<br />
            五十个世纪就像五十个日子<br />
            在空旷的，有风吹过的世界<br />
            并不预示着更多的寂静<br />
            它们看到我苦涩的嘴唇<br />
            支在群山和峡谷中<br />
            已不能歌唱<br />
            已不能为嫩枝和叶子歌唱<br />
            说再见吧<br />
            它不会只是误会，只能发生<br />
            我走了，消失了<br />
            当星星催动我痛苦的血液<br />
            说再见吧<br />
            在夜里在花朵内部在过去<br />
            我沿着河流返回自己的源头
            <br />
          </p>
      </div>
