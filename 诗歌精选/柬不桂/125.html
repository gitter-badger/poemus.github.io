<div class="w960">
	<div class="cont">
    	<div class="tit">原始的生活</div>
        <div class="pline">
          <p>只要一根木棒、一块树皮<br />
            就能制造一只生火器<br />
            只要一只蜜蜂、一朵花<br />
            就能制造一日的粮食<br />
            只要一根羽毛、一扇贝壳<br />
            就能制造一位姑娘<br />
            只要一颗牙齿、一片泡沫<br />
            就能制造一次亲吻<br />
            只要一窟石洞、一堆火<br />
            就能制造一场婚礼<br />
            只要一位巫师、一块骨头<br />
            就能制造一个宗教<br />
            最后，只要一支笔、一张纸<br />
            就能制造一颗病毒<br />
            我就是那颗忧郁的病毒<br />
            我看不见生活<br />
            我只会给你们传染<br />
            妄想的魔症<br />
            稍不注意便会立即毙命<br />
          </p>
