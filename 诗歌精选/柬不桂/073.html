<div class="w960">
	<div class="cont">
    	<div class="tit">睡眠之外</div>
        <div class="pline">
          <p>睡眠之外<br />
            你在哪里<br />
            你与孤独之间的距离<br />
            容纳了什么样的<br />
            黑暗与野兽<br />
            可怕的天才<br />
            我要在你睡眠之外的心灵休息阅读<br />
            睡眠之外<br />
            有绿树浓荫<br />
            有琥珀般的黄莺啼鸣<br />
            睡眠之外<br />
            你坐在小山坡上<br />
            你走在远方<br />
            你在忧郁的林子下面躲雨<br />
            睡眠之外<br />
            你在奔跑<br />
            带着异于生活真实的恐慌<br />
            可怕的天才<br />
            你走不进睡眠<br />
            你的年月在睡眠之外<br />
            无人理解<br />
          </p>
      </div>
  </div>
</div>
