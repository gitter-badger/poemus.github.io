        <div class="pline">
          <p>满树的红花胀裂了它睿智的头脑<br />
            我们看得出<br />
            这被行为所困扰的中心<br />
            它正在使劲<br />
            要把它那些饱受潮湿而反掀鳞片的暗根拔出地面<br />
            反抗生命强灌给它的自由<br />
            它最后的通行证昏眩了我们的意志<br />
          </p>
