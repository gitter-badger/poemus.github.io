<div class="w960">
	<div class="cont">
    	<div class="tit">蓝色柳树</div>
        <div class="pline">
          <p>这是一棵柳树<br />
            在我经过的时候，它长在彩虹旁<br />
            潮湿的色彩<br />
            在水里荡漾<br />
            缓缓的水，漫过河洲<br />
            风起的瞬间<br />
            是竹刻诗经未及描绘的蓝<br />
            当我走下石桥<br />
            我记得<br />
            那是一年中的春季，已经过去<br />
            0:04 2011-7-29<br />
            23:59 2011-8-14改<br />
            0:00 2011-9-16改<br />
            2011年的第一首。五味杂陈。<br />
          </p>
      </div>
  </div>
</div>
