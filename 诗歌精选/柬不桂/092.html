<body background="img/tb-002.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">自言自语</div>
        <div class="pline">
          <p>是否我还在人世<br />
            遥远的人世<br />
            尘土飞扬<br />
            你放弃了箭、青草<br />
            来坐在我身旁<br />
            戴着一顶石头的王冠<br />
            早晨那颗星一样的人世<br />
            看见你戴着王冠<br />
            又美又苦<br />
            肉体<br />
            你为何坐到我身旁<br />
            又美又苦<br />
            我不是你的妻子<br />
            端坐在南方<br />
            送你<br />
            一只婚礼的酒杯<br />
            或一个姓名<br />
            是否我还在人世<br />
            遥远的人世<br />
            爱着大诸侯的女儿<br />
            在山坡上歌唱<br />
            为她野花一样的<br />
            嘴唇歌唱<br />
            然后哭着<br />
            在夜里离别<br />
            肉体<br />
            你给予我的<br />
            我已全部送给了她<br />
            我没有了粮食<br />
            没有了王冠<br />
            在山梁上<br />
            我两手空空<br />
            泪水全无<br />
            肉体<br />
            你来坐到我身旁<br />
            在遥远的人世<br />
            尘土飞扬<br />
            你带着清香<br />
            坐在我身旁<br />
            又美又苦<br />
          </p>
      </div>
  </div>
</div>
