    	<div class="tit">月夜小诗</div>
        <div class="pline">
          <p>年少不知春去处<br />
            遍拍栏杆识秋风<br />
            我心亦同明月在<br />
            几渡湘江照东城<br />
            2009-10-3 20:02<br />
          </p>
