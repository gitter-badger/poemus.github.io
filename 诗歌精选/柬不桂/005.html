<title>狂臆</title>
</head>

<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">狂臆</div>
        <div class="pline">
          <p>黑暗犹如尘土掩埋了我的小屋<br />
            它们不是紧贴屋顶而是潜下去<br />
            仿佛冥河正筛流下来<br />
            我披上风，扔掉了灵魂<br />
            撞开有关繁衍的一切<br />
            在巨大的行星群里喘息<br />
            每天都有一些球果<br />
            和富足的伐木者的女儿嬉戏<br />
            大雪纷飞，热情洋溢<br />
            从我羞涩的指间望去<br />
            世上许多事物大都如此<br />
            我张着嘴，露出鲜红的鳃<br />
            挂在无形的钓丝上，无所依偎<br />
            粗壮的星光烧焦了我身上垂下的青苔<br />
            它们像曲折的黑藤在宇宙中盘结<br />
            这使我更加担心<br />
            我的一条动脉分割了<br />
          温度和恐怖的鼠之舞</p>
      </div>
  </div>
</div>
