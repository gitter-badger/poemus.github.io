<body background="img/tb-003.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">深秋</div>
        <div class="pline">
          <p>一千座山的林木落下了叶子<br />
            黄色翻滚，红色潜行<br />
            一队少女走过，看着纷纷落叶<br />
            她们好象饰着绸带的秋之实体<br />
            王啊，什么在夺取我们<br />
          那抖颤的枝条萧萧</p>

  </div>
