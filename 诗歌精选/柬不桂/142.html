	<div class="cont">
    	<div class="tit">打开</div>
        <div class="pline">
          <p>――因为苦难，我无法触摸你</p>
          <p>牢记今日，请你牢记今日酷热的雨<br />
            发出沉沉的怒吼</p>
          <p>用闪电为你编一朵花，如此迅疾<br />
            请牢记今日</p>
          <p>今日我将离去<br />
            大雨滂沱，我也并非所向披靡</p>
          <p>树下是浮云，风声<br />
            和一匹解了鞍的马的蓝色站立</p>
          <p>荒野寂寂<br />
            我无法告别谁或哪一位</p>
          <p>通过雷声鼓动群山穿透岩层的力<br />
            也鼓动了我的黑色年华</p>
          <p>我将用来量度、计算和数日子<br />
            直至耗尽一束光的忍耐</p>
          <p>在更多的空间里步行或沉睡<br />
            为你呈现静止</p>
          <p>请牢记今日<br />
            牢记雨水中的我和我的马匹</p>
          <p>牢记今日，牢记我<br />
            但是明天，也请你将我遗忘</p>
          <p>去路匆匆<br />
            青草枯又黄，只有当时在消逝<br />
            2009-6-13 15:25</p>
          <p><br />
          </p>
      </div>
  </div>
