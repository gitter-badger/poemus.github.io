	<div class="cont">
    	<div class="tit">雁门太守行(《李贺的诗》之一)</div>
        <div class="pline">
          <p>一群秋天<br />
            从雪山背后奔来<br />
            黑云的嘴唇<br />
            向下用力<br />
            凑近我们漂泊不定的城堡<br />
            露出了闪电紫色的牙<br />
            忧患的日子<br />
            我们给它穿上片甲<br />
            仿佛胸前挂着<br />
            太阳潮湿明亮的一角<br />
            父亲<br />
            这是游子愤怒的河流<br />
            沿着腹部凝结成夜<br />
            半匹马跨在它上空<br />
            抖落了暗霜<br />
            如同野蛮人浑浊的喉音<br />
            硕大的蛾子匍匐哀鸣<br />
            在水边<br />
            我们认出<br />
            红旗<br />
            凄厉的<br />
            颜色<br />
            王啊，当我们<br />
            站在黄金台上<br />
            河流有了出口<br />
            我们站在你身上<br />
            带上玉龙和马刀<br />
            我们就可以死亡<br />
          </p>
