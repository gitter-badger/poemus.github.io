    	<div class="tit">癫痫</div>
        <div class="pline">
          <p>熄灭的白昼<br />
            仿佛一只脖颈扭断的熟鸡<br />
            他们讨论可否慈悲，而我已死在那里<br />
            八月溶去<br />
            他们喝酒，他们说不<br />
            然后想着非自然的安排<br />
            我的余生便只是一种形式<br />
            被虫子咀嚼<br />
            他们急切切的爱，爱你，或爱我<br />
            他们以为自身辉煌<br />
            而我玩蛇，冷得颤抖<br />
            我和它一同在洞穴里睡觉<br />
            我冷得发抖<br />
            梵高<br />
            那朵花，长了黑雨的霉菌<br />
            23:47 2011-8-28<br />
          </p>
