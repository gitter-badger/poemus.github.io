    	<div class="tit">秋雨</div>
      <div class="pline">
        <p>我的住所很深，燃尽了松香<br />
          从入夜到午后，棋盘的经纬空旷而寂寥<br />
          尚未读完的书卷，仿佛故事的入口<br />
        似曾相识的生活，你从中瞥见</p>
        <p>佚名的访客，穿着宽大的白袍<br />
          走过相思树林的黄和绿<br />
          长觉方醒，小雨渐渐<br />
          他慢步走在林中<br />
          触动内心的季节，满树的毛虫纷纷跌落<br />
          色彩斑斓，冻住夕阳的折射<br />
          一地的沙沙声，是雨滴透明的完满</p>
        <p>这时我等候的你，走进了风雨<br />
          秋天在海上<br />
          18:02 2012-8-18<br />
          在读梁漱溟的《中国文化要义》，内心的苦闷无人理解<br />
        </p>
