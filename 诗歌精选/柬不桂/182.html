    	<div class="tit">山神</div>
        <div class="pline">
          <p>已不是往昔<br />
            神的脊背更弯了<br />
            青苔斑驳，半埋泥土<br />
            这么冷的天，松林落落<br />
            一只狸在狐疑，望着香炉<br />
            如此耐心<br />
            直至暮色苍茫<br />
            仿佛整个南方的忧郁在点燃<br />
            神的呼吸<br />
          忽明忽灭，飘飘袅袅</p>
          <p>老婆子跪了又拜<br />
            老婆子絮絮叨叨<br />
            老婆子回到村里<br />
            静静的人世的村庄，匍匐在山下<br />
            它是这里的一方土地<br />
            而她是这土地上的信众<br />
            愿我是山神<br />
            她的祷告，她的哀求<br />
            使山神不胜悲喜<br />
            不吃不喝<br />
            23:43 2012-1-30</p>
          <p><br />
          </p>
