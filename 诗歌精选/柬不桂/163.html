	<div class="cont">
    	<div class="tit">兰花别</div>
        <div class="pline">
          <p>结束了，往昔花香逸散的日子<br />
            空谷的幽兰<br />
            只有一阵风，在水边<br />
            向你告别<br />
            那片北方飘来的雨幕珠帘<br />
            仿佛你愠怒时的娇嗔<br />
            将我淋湿，从头到脚<br />
            是时候了，我迎接我的苦难<br />
            而在人间跋涉，尽管周身寒冷<br />
            朦胧的楚国女子<br />
            你仍在江边吗<br />
            为屈子采摘香草<br />
            一任竹雨潇潇、风烟弥漫<br />
            或者是泪水<br />
            打湿你梦幻的鬓角<br />
            和怀中一把绿色的苦艾芳兰<br />
            以致我遗忘了你亲人般的容貌<br />
            在渡口，在水边<br />
            折一枝兰花<br />
            而和你告别，告别<br />
            我没有船<br />
            我只能奔跑<br />
            在苍茫古老的大陆<br />
            像马匹一样<br />
            跑向你，跑向异国他乡<br />
            2010-1-4 0:13<br />
          </p>
