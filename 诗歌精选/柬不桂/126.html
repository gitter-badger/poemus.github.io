</head>

<body background="img/tb-002.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">从来</div>
        <div class="pline">
          <p>从来<br />
            没有一只鞋子<br />
            能够走进春天,春天<br />
          像母牛一样兴高采烈地奔跑</p>
          <p>从来<br />
            没有一叶小舟<br />
            在雨里醒来,儿子醒来<br />
            半夜的鱼婆哭得有情有义</p>
          <p>从来<br />
            没有一只木头<br />
            理解我,坐着<br />
            抱着我在婚礼上发呆</p>
          <p>从来<br />
            没有一颗石子<br />
            通过我的手,纯洁的手<br />
            获得一束芦花的埋葬</p>
          <p>从来<br />
            没有一束风<br />
            触摸过我的嘴唇,轻轻的<br />
            仿佛马上就要死去</p>
          <p>从来<br />
            没有一支闪电<br />
            跟我说起生活,我的<br />
            孤独日愈黑暗</p>
          <p><br />
          </p>
      </div>
  </div>
</div>
