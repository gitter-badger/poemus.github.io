<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">绿</div>
        <div class="pline">
          <p>有时候，在孤独的岩石上<br />
            在一颗星的光芒中<br />
            在尘世那间你住的屋子里<br />
            ――可是，你甚至没有住所<br />
            我找不到你的马<br />
            你劈柴用的斧子<br />
            马是一匹野兽吗<br />
            那它肯定是躺在某片林子里<br />
            它内部的黑暗让它不吃不喝<br />
            我也找不到你<br />
            仅靠我自己的一些经验<br />
            我找不到岁月中苍老的你<br />
            大海轰鸣着<br />
            就像你轰鸣着的头颅<br />
            那么绿，那么幸福<br />
            过来，我的姑娘<br />
            我要和你生活<br />
            夏日炎炎我们好在绿洲中玩着纸牌<br />
            暴雨过后我们就在草地上一块吃菌<br />
            那么绿，那么幸福<br />
          </p>
      </div>
  </div>
</div>
