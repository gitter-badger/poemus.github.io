<div class="w960">
	<div class="cont">
    	<div class="tit">环秀别歌</div>
        <div class="pline">
          <p>轻轻来的白云<br />
            天边是一簇<br />
            在远远地招手<br />
            向山谷底的碧竹<br />
            碧竹萧萧<br />
            萧萧像采菊的少年<br />
            少年将告别故乡<br />
            剩下秋风<br />
            暖暖地依恋<br />
            依恋山上的金桃娘<br />
            还有火一样的野菊花<br />
            遍开在秋日下<br />
            秋日下是一片淡黄<br />
            一片蓝紫<br />
          郁郁地熏着别离</p>
          <p>默对人流<br />
            像漆青的环秀<br />
            渐渐别离江边的金柳<br />
            淡淡是我的乡愁<br />
            鸣珂<br />
            倒映水影的鸣珂<br />
            我为你的美丽而沉默<br />
            沉默是一支船的歌<br />
            柔柔地<br />
            飘在你我的心河<br />
            我只为你的美丽而沉默
          </p>
          </div>
  </div>
</div>
