        <p>夏日炎炎<br />
          想念<br />
          家里的水果<br />
          水果应该是<br />
          坐在树上<br />
          扇着层叠的叶子<br />
          穿过暑热<br />
          俯视自身<br />
          它们和我如此焦渴<br />
          而紧张<br />
          使脉络微小<br />
          河流骤然湍急<br />
        22:29 2012-5-10</p>
