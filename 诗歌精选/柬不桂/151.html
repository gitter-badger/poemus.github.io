<title>怀念一些名字</title>
</head>

<body background="img/tb-002.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">怀念一些名字</div>
        <div class="pline">
          <p>我只怀念一些名字<br />
            没有别的更多<br />
          没有别的，除了匆匆而过的行人</p>
          <p>怀念一些名字<br />
            像独耳的梵高，在星的漩涡中<br />
            记住斑斓的色彩</p>
          <p>怀念一些名字<br />
            像蓝色的草鹳，绿色的知更鸟<br />
            掠过眼前澄净的湖泊，飞回枝头</p>
          <p>怀念一些名字<br />
            像实验室里安静的泡利，给它们一些雾<br />
            观察并记录它们穿行一生的轨迹</p>
          <p>怀念一些名字<br />
            像三月的桃花，四月的木棉<br />
            消失在弯曲的九月温暖的手掌</p>
          <p>我只怀念一些名字<br />
            没有别的更多<br />
            没有别的，离我而去的名字<br />
            2009-9-8 23:32</p>
          <p><br />
          </p>
      </div>
  </div>
</div>
</body>
</html>
