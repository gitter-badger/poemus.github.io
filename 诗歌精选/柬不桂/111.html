<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">成人世界</div>
        <div class="pline">
          <p>今天<br />
            只剩下最后一个句子了<br />
            漂亮、单纯<br />
            挂在月亮上<br />
            什么是怨怒<br />
            什么是烦忧<br />
            什么是黑暗与哀嚎<br />
            它都不懂<br />
            眼睛是水的眼睛<br />
            口唇是风的口唇<br />
            它一端系着大大的气球<br />
            另一端抓在孩子的手里<br />
            短短的<br />
            漂亮、单纯<br />
          </p>
      </div>
  </div>
</div>
