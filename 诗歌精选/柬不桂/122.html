    	<div class="tit">秋日</div>
        <div class="pline">
          <p>这<br />
            是一个<br />
            死亡的<br />
            季节<br />
            这是<br />
            诗人<br />
            最后的<br />
            口语<br />
            我<br />
            看见<br />
            女人流汗<br />
            听见<br />
            哦<br />
            什么<br />
            也没有<br />
            这是<br />
            一座<br />
            孤独的<br />
            城市<br />
            这<br />
            是一条<br />
            步行街<br />
            人流<br />
            缓慢<br />
            阳光<br />
            过于粘稠<br />
            于是<br />
            有人<br />
            恐惧<br />
            呕吐<br />
            抽风<br />
            给你<br />
            墨镜<br />
            给你<br />
            裙衫<br />
            给你<br />
            伞<br />
            秋天<br />
            仍然<br />
            难于应付<br />
            这是<br />
            西乡塘<br />
            下午<br />
            两点<br />
            二十分<br />
            在<br />
            太空之外<br />
            这是<br />
            最后的<br />
            秋天<br />
            我宣布<br />
            因为<br />
            出人意料<br />
          </p>
