<body background="img/tb-000.gif">
<div class="w960">
	<div class="cont">
    	<div class="tit">拒绝</div>
        <div class="pline">
          <p>这是一个快乐的胃,粗糙却过渡湿润<br />
            世界<br />
            沤酸的故事动人的故事幸亏还没有发霉<br />
            一半被扔掉了<br />
            另一半就塞进胃里<br />
            它们要在那儿获得真理吗<br />
            我们所不知道的真理:<br />
            星星能够发光<br />
            大海能够颤动<br />
            大海确凿无误地就在星星之下<br />
            仿佛我们幸福相爱的时候<br />
            你的膝盖深埋在我暴雨似的黑头发之下<br />
            颤动如喘息<br />
            如此严重的事实<br />
            令他的嘴唇大得就像一只真正的嘴唇<br />
          </p>
      </div>
  </div>
</div>
