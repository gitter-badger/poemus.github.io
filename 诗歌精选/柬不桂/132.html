    	<div class="tit">唐古拉山行</div>
        <div class="pline">
          <p>唐古拉山山口斜<br />
            寒光冥冥惊客心<br />
            万古冰川几人过<br />
            飞熊到此亦颓别<br />
            我今不得意<br />
            落拓游其间<br />
            记得少年时<br />
            独对众花语<br />
            浩漫江河煮日月<br />
            几时人世有积雪<br />
            不是东风无有情<br />
            尔自空发空自落<br />
            岂知天公竟妒我<br />
            失慷慨<br />
            雪纷纷<br />
            雷霜俱下闭我远行道<br />
            桂树香枯如哀弹<br />
            一曲终了山悠悠<br />
            不复闻<br />
            又似昆仑冰上藓<br />
            变化忽然一夕凋<br />
            晚云含风至<br />
            为我发悲吟<br />
            声声浮刀剑<br />
            壮士苦胆日仓皇<br />
            我见天高九层龙鳞瘦<br />
            三山逝去犹未老<br />
            拨云踏雪入蛮荒<br />
            青眼狂歌指帝阙<br />
            虚唇吹风走乱石<br />
            金戈铁马如不见<br />
            一日风沙一日霜<br />
            唐朝征人三十万<br />
            与我泪咏行路难<br />
          </p>
      </div>
